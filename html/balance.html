<%include file="header.html" />
<h1>Balances</h1>
<table id="accounts">
<tr>
    <th>RPC</th>
    <th>Balance</th>
</tr>
</table>
<input type="button" onClick="forAllRPCs(getBalance)" value="Update" />
<script>
function getBalance(rpc) {
    if(rpc == null) return;
    $.getJSON( "/api/" + rpc + "/balance", function( data ) {
        var balance = data['balance'];
        var tr = $('<tr />', {
            id: rpc,
            class: "rpc"
        });
        var td = $('<td />', {
            text: rpc
        });
        td.appendTo(tr);
        td = $('<td />', {
            text: balance
        });
        td.appendTo(tr);
        tr.appendTo($('#accounts'));
    });
}
</script>
